<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.min.css">
    <title>Landifiy</title>
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="header__list">
                <div class="header__item">
                    <a class="header__link" href="#">
                        <img class="header__img" src="./images/Logo.svg" alt="Logo">
                    </a>

                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Features</a>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link" href="#">Pricing</a>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link" href="#">Careers</a>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link" href="#">Help</a>
                        </li>

                        <li class="header__info">
                            <a class="header--link" href="#">
                                <img class="header__play--market" 
                                    src="./images/play-market.svg" 
                                    alt="Icon" 
                                    width="135" 
                                    height="40">
                            </a>
    
                            <a class="header--link" href="#">
                                <img class="header__play--market" 
                                    src="./images/app-store.svg" 
                                    alt="Icon" 
                                    width="135" 
                                    height="40">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="header__item--info">
                    <div class="header__info">
                        <a class="header--link" href="#">
                            <img class="header__play--market" 
                                src="./images/play-market.svg" 
                                alt="Icon" 
                                width="135" 
                                height="40">
                        </a>

                        <a class="header--link" href="#">
                            <img class="header__play--market" 
                                src="./images/app-store.svg" 
                                alt="Icon" 
                                width="135" 
                                height="40">
                        </a>
                    </div>

                    <button class="btn">
                        <img class="btn__menu" src="./images/menu.svg" alt="Icon">

                        <img class="btn__exit" src="./images/exit.svg" alt="Icon">
                    </button>
                </div>
            </div>
        </div>
    </header>


    <script src="./js/main.js"></script>

    
</body>
</html>
